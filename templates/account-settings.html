{% set title = lang["account-settings"]%} {% extends "master.html" %} {% block body %}
    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col" , style="width:100%">
        <p>
            <form action="/account-settings-data" method="POST">
                {% if current_user.isOffice %}
                    {{lang["user-data-update"]}}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="officeName" name="officeName" 
                        value="{{"Behörde Elend Sachsen"}}">
                        <label class="mdl-textfield__label" for="firstName">{{lang["officeName"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="adressOffice" name="adressOffice" 
                        value="{{"Elend, Weinstrasse 15"}}">
                        <label class="mdl-textfield__label" for="adressOffice">{{lang["adressOffice"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="time" id="openingTime" name="openingTime" >
                        <label class="mdl-textfield__label" for="openingTime">{{lang["openingTime"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="time" id="closingTime" name="closingTime">
                        <label class="mdl-textfield__label" for="closingTime">{{lang["closingTime"]}}</label>
                    </div>
                {% else %}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="firstName" name="firstName" 
                        value="{{current_user.fullname}}">
                        <label class="mdl-textfield__label" for="firstName">{{lang["fullname"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="age" name="age" 
                        value="{{78}}" readonly>
                        <label class="mdl-textfield__label" for="age">{{lang["age"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="adress" name="adress" 
                        value="{{"Elend, Weinstrasse 14"}}">
                        <label class="mdl-textfield__label" for="adress">{{lang["adress"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sv" name="sv" 
                        value="{{123424}}">
                        <label class="mdl-textfield__label" for="sv">{{lang["sv"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="taxClass" name="taxClass">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <label class="mdl-textfield__label" for="taxClass">{{lang["taxClass"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="gender" name="gender">
                            <option>{{lang["Mann"]}}</option>
                            <option>{{lang["Frau"]}}</option>
                            <option>{{lang["Divers"]}}</option>
                        </select>
                        <label class="mdl-textfield__label" for="taxClass">{{lang["gender"]}}</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="workingPlace" name="workingPlace" 
                        value="{{'Schlachterei “FLEEEISCH”'}}">
                        <label class="mdl-textfield__label" for="workingPlace">{{lang["workingPlace"]}}</label>
                    </div>
                {% endif %}
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" onkeyup="success()" type="password" id="passwordValidation" name="passwordValidation" >
                    <label class="mdl-textfield__label" for="passwordValidation">{{lang["password"]}}</label>
                </div>
                <button type="submit" id="update-account-submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" disabled>
                    {{lang["save"]}}
                </button>
                <script>
                    function success() {
                        if(document.getElementById("passwordValidation").value==="") { 
                            document.getElementById('update-account-submit').disabled = true; 
                        } else { 
                            document.getElementById('update-account-submit').disabled = false;
                        }
                    }
                </script>
            </form>
        </p>
    </div>
    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col" , style="width:100%">
        <p>
            <form action="" method="POST">
                {{lang["password-update"]}}
                <div id="name">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="first" name="password">
                        <label class="mdl-textfield__label" for="first">{{lang["password"]}}</label>
                    </div>
                </div>
    
                <button type="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    {{lang["save"]}}
                </button>
            </form>
        </p>
    </div>
{% endblock %}
