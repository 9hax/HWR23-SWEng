<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="EasyFormular Open Source Ticket management" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>{{sitename}} - EasyFormular</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/android-desktop.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Material Design Lite" />
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png" />
    <meta name="msapplication-TileColor" content="#3372DF" />

    <link rel="shortcut icon" href="images/logo_blue.png" />

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">-->
    <!--- You can enable Google Fonts by activating this link. -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row split left">
                <span class="mdl-layout-title">{{lang["home"]}} - {{sitename}}</span>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="{{ url_for('static', filename='white_logo.png') }}" class="demo-avatar" />
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="/login"><i class="mdl-color-text--blue-grey-400 material-icons"
                        role="presentation">login</i>{{lang["login"]}}</a>
                <a class="mdl-navigation__link" href="/add-user"><i class="mdl-color-text--blue-grey-400 material-icons"
                        role="presentation">how_to_reg</i>{{lang["register"]}}</a>
                <div class="mdl-layout-spacer"></div>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100" style="background-image:url('/static/stock_images/leon-dewiwje-ldDmTgf89gU-unsplash.jpg');background-size: cover;background-position-y: 70%">
            <div class="mdl-grid demo-content">
                <div class="demo-graphs mdl-shadow--2dp mdl-cell mdl-cell--8-col"  style="width:100%; background:none; backdrop-filter: blur(2.7px) contrast(20%) brightness(180%);">
                    <h2 style="text-shadow: 0 0 5px white;">
                        {{sitename}}
                    <h2>
                </div>
                <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
                    <p>
                      <h3>{{lang["about-title"]}}</h3>
                      <div class="horizontal" style="display: inline-block; text-align: center;">
                        <p style="text-align: left;">
                          {{lang["about-text"] | safe }}
                        </p>
                        <div style="display: inline-block;">
                          <img src="../static/logo_blue.png" style="max-width: 100%; height: auto; aspect-ratio: 1/1; display: inline-block; margin: 0 auto;">
                        </div>
                      </div>
                      {% if g.current_user.highPermissionLevel %}<br>
                      {{lang["version"] + " " + stversion}} {% endif %}
                    </p>
                  </div>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <script src="{{ url_for('static', filename='tablesort.js') }}"></script>
</body>

</html>
