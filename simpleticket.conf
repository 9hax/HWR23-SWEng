<VirtualHost *>
	ServerName tickets

	WSGIDaemonProcess simpleticket user=simpleticket group=sudo threads=5 home=/opt/simpleticket
	WSGIScriptAlias / /opt/simpleticket/simpleticket.wsgi
	<Directory /opt/simpleticket>
		WSGIProcessGroup simpleticket
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>
</VirtualHost>
