<VirtualHost *>
	ServerName tickets

	WSGIDaemonProcess simpleticket user=pvierkorn group=sudo threads=5
	WSGIScriptAlias / /opt/simpleticket/simpleticket.wsgi
	<Directory /opt/simpleticket>
		WSGIProcessGroup simpleticket
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>
</VirtualHost>
