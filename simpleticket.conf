<VirtualHost *>
	ServerName tickets

	WSGIDaemonProcess simpleticket user=stuser group=stgroup threads=5
	WSGIScriptAlias / /opt/simpleticket/simpleticket.wsgi
	
	<Directory /opt/simpleticket>
		WSGIProcessGroup simpleticket
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>
</VirtualHost>
